<!DOCTYPE html>
<html>
<head>
    <title>Parol yaratish</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
<div class="container">
    <h1>Parol yaratish</h1>

    <input id="password" type="password" placeholder="Parol">

    <button onclick="save()">Ro‘yxatdan o‘tish</button>

    <div id="status"></div>
</div>

<script>
async function save() {
    const password = document.getElementById("password").value.trim();

    if (!password) {
        alert("Parol kiriting!");
        return;
    }

    const name = localStorage.getItem("reg_name");
    const phone = localStorage.getItem("reg_phone");

    const backend = "https://miniapp-backend-ejgl.onrender.com/signup";

    const payload = {
        name,
        phone,
        password,
        user_id: Telegram.WebApp.initDataUnsafe?.user?.id
    };

    let res = await fetch(backend, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    });

    let data = await res.json();

    if (data.success) {
        window.location.href = "profile.html";
    } else {
        document.getElementById("status").innerText = data.error;
    }
}
</script>

</body>
</html>
