<button id="tgAuth">Telegram orqali ro'yxatdan o'tish</button>

<script>
document.getElementById("tgAuth").addEventListener("click", async () => {
    const tg = window.Telegram.WebApp;
    const chat_id = tg.initDataUnsafe.user.id;

    let send = await fetch("https://miniapp.onrender.com/send-code", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id })
    });

    let res = await send.json();
    if (res.success) {
        window.location.href = "verify.html?chat_id=" + chat_id;
    } else {
        alert("Kod yuborilmadi");
    }
});
</script>
