<!DOCTYPE html>
<html>
<head>
    <title>Ro‘yxatdan o‘tish</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
<div class="container">
    <h1>Sign Up</h1>

    <input id="name" placeholder="Ismingiz">
    <input id="phone" placeholder="Telefon (+998...)" type="tel">

    <button onclick="next()">Davom etish</button>
</div>

<script>
function next() {
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();

    if (!name || !phone) {
        alert("Ma'lumotlar to‘liq emas!");
        return;
    }

    localStorage.setItem("reg_name", name);
    localStorage.setItem("reg_phone", phone);

    window.location.href = "password.html";
}
</script>

</body>
</html>
