<input id="code">
<button id="verify">Keyingi</button>

<script>
const chat_id = new URLSearchParams(location.search).get("chat_id");

document.getElementById("verify").onclick = async () => {
    let code = document.getElementById("code").value;

    let send = await fetch("https://miniapp.onrender.com/verify-code", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id, code })
    });

    let res = await send.json();

    if (res.success) {
        window.location.href = "create-name.html?chat_id=" + chat_id;
    } else {
        alert("Xato kod");
    }
};
</script>
