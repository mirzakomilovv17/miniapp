<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Verify</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="container">
    <h1>Kodni kiriting</h1>
    <input id="code" placeholder="6 xonali kod" maxlength="6" />
    <button id="verifyBtn">Keyingi</button>
    <p id="error"></p>
  </div>

<script>
document.getElementById("verifyBtn").addEventListener("click", async () => {
  const code = document.getElementById("code").value.trim();
  const userId = window.Telegram?.WebApp?.initDataUnsafe?.user?.id;
  if (!code || code.length !== 6) { document.getElementById("error").innerText = "6 xonali kod kiriting"; return; }
  const r = await post("/verify-code", { user_id: String(userId), code });
  if (r.success) location.href = "set-profile.html";
  else document.getElementById("error").innerText = r.error || "Kod xato";
});
</script>
</body>
</html>
